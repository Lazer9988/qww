<title>支付宝</title>
<link href="index.css" rel="stylesheet" type="text/css">
<script src="jquery.js"></script>
<script>
$(function(){
	$(".background div").hide();
	$(".background div:first").show();
	
	var n=0
	function run(){
		
		if(n>1){
			$(".background div:first").css({zIndex:1});
			n=0}else{
			$(".background div:first").css({zIndex:10});
				n=n+1};
				
		$(".background div").eq(n).show();
		$(".background div").eq(n).siblings().fadeOut()
		}

	setInterval(run,3000)
	
	
	})


</script>
</head>
